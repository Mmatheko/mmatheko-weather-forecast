<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>mmatheko weather forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
      </header>
      <input type="search" placeholder="Enter your city" required class="search-form-input"/>
      <input type="submit" value="Search" class="search-form-button" /></form>
      <main>
        
        <h1 class="weather-app-city">Polokwane</h1>
        <div class="weather-app-data">
        <div>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div> 
           <div class="weather-app-temperature-value"> 12</div>
        <div class="weather-app-unit"> °C</div>  
        </div>
            
        </div>
      </main>

      <footer>
        Built by <a href="https://github.com/Mmatheko">Mmatheko Mokoka🌹</a>, code hosted
        on
        <a href="https://github.com/Mmatheko/mmatheko-weather-forecast"
          >GitHub</a
        >
        and website hosted on <a href="http://">Netlify</a>
      </footer>
    </div>
  </body>
</html>
