<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
      </header>
      <input type="search" placeholder="Enter your city" required id="search-form-input" class="search-form-input"/>
      <input type="submit" value="Search" class="search-form-button" /></form>
      <main>
        
        <h1 class="weather-app-city" id="city">  </h1>
        <div class="weather-app-data">
        <div>
          <p class="weather-app-details">
           <span id="time"> </span>
            <span id="description">  </span>
            <br />
            Humidity: <strong id="humidity">  </strong>, Wind: <strong id="wind-speed">  </strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"></div> 
           <div class="weather-app-temperature-value" id="current-temperature">  </div>
        <div class="weather-app-unit"> Â°C</div>  
        </div>
            
        </div>
      </main>
